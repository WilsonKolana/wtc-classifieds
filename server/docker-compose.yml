# docker-compose.yml

version: '3.8'

services:
  api:
    build: .
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn server:app --host 0.0.0.0'
    volumes:
      - .:/code
    ports:
      - 8008:8000
    environment:
      - CLASSIFIEDS_DATABASE_URL=postgresql://postgres:root@db:5432/wtc_classifieds
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=wtc_classifieds

volumes:
  postgres_data: